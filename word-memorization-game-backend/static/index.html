<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Memorization Game</title>
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
  <header>
    <h1>Word Memorization Game</h1>
  </header>
  <main>
    <section id="register-login">
      <div class="form-container">
        <h2>Register</h2>
        <form id="register-form">
          <input type="text" id="register-username" placeholder="Username" required>
          <input type="password" id="register-password" placeholder="Password" required>
          <button type="submit">Register</button>
        </form>
      </div>
      <div class="form-container">
        <h2>Login</h2>
        <form id="login-form">
          <input type="text" id="login-username" placeholder="Username" required>
          <input type="password" id="login-password" placeholder="Password" required>
          <button type="submit">Login</button>
        </form>
      </div>
    </section>
    <section id="word-management" class="hidden">
      <h2>Add New Word</h2>
      <form id="word-form">
        <input type="text" id="english-word" placeholder="English Word" required>
        <input type="text" id="turkish-translation" placeholder="Turkish Translation" required>
        <textarea id="sentences" placeholder="Example Sentences" required></textarea>
        <label for="image-file">Image</label>
        <input type="file" id="image-file" accept="image/*">
        <label for="audio-file">Audio</label>
        <input type="file" id="audio-file" accept="audio/*">
        <button type="submit">Add Word</button>
        <button type="button" id="analyze-button">analyze</button>
      </form>
    </section>
    <section id="quiz-section" class="hidden">
      <h2>Quiz</h2>
      <div id="quiz-container"></div>
    </section>
  </main>
  <script src="/js/scripts.js"></script>
</body>
</html>
